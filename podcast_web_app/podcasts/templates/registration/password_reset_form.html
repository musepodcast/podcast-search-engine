{% extends "podcasts/base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <h2>{% trans "Reset Password" %}</h2>
    <p>{% trans "Enter your email address and we'll send you a link to reset your password." %}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Send Reset Link" %}</button>
    </form>
</div>
{% endblock %}

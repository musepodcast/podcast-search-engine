{% extends "podcasts/base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <h2>{% trans "Enter OTP Token" %}</h2>
    <form method="post" action="{% url 'podcasts:two_factor_challenge' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
    </form>
</div>
{% endblock %}

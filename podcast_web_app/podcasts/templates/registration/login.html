{# podcasts/templates/registration/login.html #}
{% extends "podcasts/base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <h2>{% trans "Login" %}</h2>
    <form method="post" action="{% url 'podcasts:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Log In" %}</button>
    </form>
    <p>
        <a href="{% url 'password_reset' %}">{% trans "Forgot your password?" %}</a>
    </p>
    <p>
        {% trans "Don't have an account?" %}
        <a href="{% url 'podcasts:signup' %}">{% trans "Sign up" %}</a>
    </p>
</div>
{% endblock %}
